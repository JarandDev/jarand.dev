<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UUID generator | JarandDev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center">UUID generator</h1>
    <hr>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../">Hjem</a></li>
            <li class="breadcrumb-item"><a href="../">Verktøy</a></li>
            <li class="breadcrumb-item active" aria-current="page">UUID</li>
        </ol>
    </nav>
    <div class="row mb-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h2 id="uuid">...</h2>
                    <button id="generate" type="button" class="btn btn-lg btn-primary">Lag ny</button>
                    <button id="copy" type="button" class="btn btn-lg btn-secondary">Kopier</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header text-center">
                    Andre verktøy
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-link"><a href="../instant">Instant generator</a></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script type="application/javascript">
    (() => {
        const uuidHeader = document.querySelector('#uuid');
        const generateButton = document.querySelector('#generate');
        const copyButton = document.querySelector('#copy');

        const updateUUID = () => {
            uuidHeader.innerText = crypto.randomUUID();
        }

        generateButton.addEventListener('click', () => updateUUID());

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(uuidHeader.innerText)
                .catch(reason => {
                    console.error('Failed writing to clipboard', reason);
                });
        });

        updateUUID();
    })();
</script>
</body>
</html>
